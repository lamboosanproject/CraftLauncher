name: Build CraftLauncher

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact: CraftLauncher-Windows.exe
            output: CraftLauncher.exe
          - os: ubuntu-latest
            name: Linux
            artifact: CraftLauncher-Linux
            output: CraftLauncher
          - os: macos-latest
            name: macOS
            artifact: CraftLauncher-macOS
            output: CraftLauncher

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller --name=CraftLauncher --onefile --windowed --clean --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=customtkinter --collect-all=customtkinter --add-data "src${{ runner.os == 'Windows' && ';' || ':' }}src" run.py

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mv dist/CraftLauncher.exe dist/${{ matrix.artifact }}

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ matrix.output }} dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/CraftLauncher-Windows.exe/CraftLauncher-Windows.exe
            artifacts/CraftLauncher-Linux/CraftLauncher-Linux
            artifacts/CraftLauncher-macOS/CraftLauncher-macOS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

